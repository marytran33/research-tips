<!-- begin embed code -->

<!-- this places a floating button in the bottom right corner -->
<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large blue lighten-1">
      <i class="large material-icons">share</i>
    </a>
    <ul>
        <li><a class="btn-floating blue lighten-1" href="#modal1"><i class="large material-icons">code</i></a></li>
        <li><a class="btn-floating blue lighten-1" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{site.url}}{{ site.baseurl }}{{ page.url }}&via={{ site.social.twitter }}&related={{ site.social.twitter }}" rel="nofollow" target="_blank" title="Share on Twitter" aria-label="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li>
            <a class="btn-floating blue lighten-1" href="https://facebook.com/sharer.php?u={{site.url}}{{ site.baseurl }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" aria-label="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
    </ul>

</div>
  
  


<!-- This is the content of the Modal that pops up -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <p>Copy and paste the html code below to embed this research strategy into your site:</p>
      
      <div class="highlighter-rouge">
<pre class="highlight">
<code>&lt;iframe src="{{ site.url }}{{ site.baseurl }}/embeds{{ page.url }}" width="100%" height="400px"&gt;&lt;/iframe&gt;</code>
</pre>
    </div>
    <ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header" style="border-bottom-style: solid;"><a href="{{ site.url }}{{ site.baseurl }}/embeds{{ page.url }}" target="preview-frame" style="display: block;"><i class="material-icons">pageview</i>Preview:
            </a></div>
            <div class="collapsible-body">
                <iframe src="{{ site.url }}{{ site.baseurl }}/embeds{{ page.url }}" width="100%" height="400px" name="preview-frame" style="border-style: none;"></iframe>
            </div> 
        </li>
        
    </ul>
    
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Got it!</a>
    </div>
</div>

<!-- end embed code -->
